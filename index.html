        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">Search for A City:</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-input weather-search">
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3"></section>
                <section id="forecast" class="mt-3"></section>
            </div>
        </div>
